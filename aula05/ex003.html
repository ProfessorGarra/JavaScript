<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>

<body>
    <article class="centrohp">
        <h1>Olá mundo!</h1>
        <p>Testando o JS</p>
    </article>

    <script>
        var n1= Number.parseInt(prompt("digite um número x"))// prompt sempre retorna uma string , mesmo que digite um número. Iremos converter o prompt para number usando Number.parseInt
        var n2=Number.parseInt(prompt("digite outro número y diferente de x"))
        var s=n1+n2
        alert("A soma dos valores é "+s)
        //+ concatena e adiciona
        // para adicionar precisamos number + number
        // para concatenar precisamos de string + string
        //Number.parseInt()  é usado para números inteiros
        ////Number.parseFloat()  é usado para números reais
        //number() é usado para qualquer número
    </script>
</body>
