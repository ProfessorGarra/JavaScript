<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Objetos</title>
</head>

<body>
    <div id="obj">
        <input type="text" name="txt" id="txt">
        <input type="button" value="Pesquisar" onclick="pesquisar()">
        <div id="res">Resultado da pesquisa</div>
    </div>

    <div class="series-frame">
        <h2>Curso completo de Cálculo:</h2>
        <p id="first-episode-info"></p>
    </div>

    <div class="series-frame">
        <h2>Curso completo de Gramática:</h2>
        <p id="second-episode-info"></p>
    </div>

    <div class="series-frame">
        <h2>Curso completo de Física:</h2>
        <p id="third-episode-info"></p>
    </div>

    <div class="series-frame">
        <h2>Curso completo de Filosofia:</h2>
        <p id="fourth-episode-info"></p>
    </div>

    <script>
        class Episode {
            constructor(curso, modalidade, professor,turma, alunos, matriculado) {
                this.curso = curso;
                this.modalidade = modalidade;
                this.professor = professor;
                this.turma = turma;
                this.alunos = alunos;
                this.matriculado = matriculado;
            }
        }

        let firstEpisode = new Episode('Cálculo.','EaD', 'Garra', 'A', 55, true);

        let secondEpisode = new Episode('Gramática.','EaD', 'Barbara', 'A', 51, false);

        let thirdEpisode = new Episode('Física','EaD', 'Wanderson', 'C', 50, true);

        let fourthEpisode = new Episode('Filosofia','Presencial', 'Paulo', 'D', 49, false);

        // =====================================

        document.querySelector('#first-episode-info').innerText = `Curso: ${firstEpisode.curso}
        Modalidade: ${firstEpisode.modalidade}
        Professor: ${firstEpisode.professor}
        Turma: ${firstEpisode.turma}
        Alunos: ${firstEpisode.alunos}
        Matriculado: ${firstEpisode.matriculado ? 'Sim' : 'Não'}`;

        document.querySelector('#second-episode-info').innerText = 
        `Curso: ${secondEpisode.curso}
        Modalidade: ${secondEpisode.modalidade}
        Professor: ${secondEpisode.professor}
        Turma: ${secondEpisode.turma}
        Alunos: ${secondEpisode.alunos}
        Matriculado: ${secondEpisode.matriculado ? 'Sim' : 'Não'}`;

        document.querySelector('#third-episode-info').innerText = `Curso: ${thirdEpisode.curso}
        Modalidade: ${thirdEpisode.modalidade}
        Professor: ${thirdEpisode.professor}
        Turma: ${thirdEpisode.turma}
        Alunos: ${thirdEpisode.alunos}
        Matriculado: ${thirdEpisode.matriculado ? 'Sim' : 'Não'}`;

        document.querySelector('#fourth-episode-info').innerText = `Curso: ${fourthEpisode.curso}
        Modalidade: ${fourthEpisode.modalidade}
        Professor: ${fourthEpisode.professor}
        Turma: ${fourthEpisode.turma}
        Alunos: ${fourthEpisode.alunos}
        Matriculado: ${fourthEpisode.matriculado ? 'Sim' : 'Não'}`;
    </script>
</body>

</html>
